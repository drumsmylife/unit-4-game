<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Crystal Collector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    
</head>
<body>

    <div class="container">
        <h1> Crystal Collector</h1>

    <div id="blueCrystal">
       <img src="assets/images/blueCrystal.jpg" id="blueCrystal">
    </div>

    <div id="redCrystal">
        <img src="assets/images/redCrystal.jpg" id="redCrystal">
    </div>

    <div id="yellowCrystal">
            <img src="assets/images/yellowCrystal.jpg" id="yellowCrystal">
    </div>

    <div id="greenCrystal">
            <img src="assets/images/greenCrystal.png" id="greenCrystal">
    </div>
    <div id="wins">
        wins
    </div>
    
    <div id="losses">
        losses
    </div>
    
    <div id="targetScore">
        random number
    </div>

    <div id="userScore">
        generates when crystal is clicked on
    </div>

    </div>
    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

</html>
